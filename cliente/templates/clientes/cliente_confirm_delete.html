{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}

<h1>Eliminar Cliente</h1>
<p>¿Estás seguro de que quieres eliminar a {{ cliente.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'cliente:cliente_detail' cliente.pk %}">Cancelar</a>

{% endblock %}
